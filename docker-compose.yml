services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: iranmapai
      POSTGRES_USER: iranmapai
      POSTGRES_PASSWORD: iranmapai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    environment:
      POSTGRES_DB: iranmapai
      POSTGRES_USER: iranmapai
      POSTGRES_PASSWORD: iranmapai
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
